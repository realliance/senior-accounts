---
name: Renovate Auto Approval
# yamllint disable-line rule:truthy
on:
  pull_request_target:
    branches: [main]
    paths: [deploy/deployment.yaml]
jobs:
  renovate-approve:
    runs-on: self-hosted
    steps:
      - uses: hmarr/auto-approve-action@v2.0.0
        if: github.actor == 'realliance-ci'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
