---
name: Auto-Merge
# yamllint disable-line rule:truthy
on:
  schedule:
    - cron: 0 * * * *
  check_suite:
    types:
      - completed
  pull_request_review:
    types:
      - submitted
  workflow_dispatch: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: reitermarkus/automerge@v1
        with:
          token: ${{ secrets.CI_TOKEN }}
          merge-method: squash
          squash-title: true
