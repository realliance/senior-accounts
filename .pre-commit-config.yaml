---
exclude: config/credentials.yml.enc
repos:
  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.1.0
    hooks:
      - id: yamlfmt
        args: [--mapping, '2', --sequence, '4', --offset, '2']
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb, '2048']
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
        name: Fix UTF-8 byte order marker
      - id: mixed-line-ending
        args: [--fix, lf]
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: trailing-whitespace
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.25.0
    hooks:
      - id: yamllint
        name: Check YAML style with yamllint
  - repo: https://github.com/mattlqx/pre-commit-ruby
    rev: v1.3.3
    hooks:
      - id: rubocop
        exclude: db/schema\.rb|vendor/.*|bin/.*|Gemfile\.lock
  - repo: local
    hooks:
      - id: database-consistency
        name: Check database consistency
        entry: bundle exec database_consistency
        language: system
        pass_filenames: false
        always_run: true
      - id: validate-pipeline
        name: Validate CI pipeline
        entry: fly validate-pipeline --config
        language: system
        files: ci/.*
      - id: renovate-config
        name: Check renovate config
        entry: renovate-config-validator
        language: system
        files: \.renovaterc\.json
      - id: validate-deploy
        name: Validate deploy manifests
        entry: kubectl apply --dry-run=client -k deploy
        language: system
        pass_filenames: false
        files: deploy/.*
